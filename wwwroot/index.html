<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista TODO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />

</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Teste Luanna Iozzi</a>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h2>Lista TODO</h2>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h5>Adicionar</h5>
                <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <input type="text" id="add-name" placeholder="Novo TODO" class="form-label">
                    <input type="submit" value="Adicionar" class="btn-bd-primary">
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div id="editForm">
                    <hr />
                    <h5>Editar</h5>
                    <form action="javascript:void(0);" onsubmit="updateItem()">
                        <input type="hidden" id="edit-id">
                        <input type="checkbox" id="edit-isComplete">
                        <input type="text" id="edit-name">
                        <input type="submit" value="Salvar" class="btn-bd-primary">
                        <a onclick="closeInput()" aria-label="Close" alt="Cancelar" title="Cancelar">&#10006;</a>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <hr/>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <p id="counter"></p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="todos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" asp-append-version="true"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
